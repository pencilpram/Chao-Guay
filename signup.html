<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

<body>
<div class="container">
    <div class="py-5">
        <div class="container">
            <div class="row" style="text-align: left;">
                <div class="col-md-12"><a class="btn btn-primary" href="login.html"
                        style="background-color:#161719; border:1px solid black; color:#161719;"><img
                            src="images/return.png" style="width:40px; height:40px;"></a></div>
            </div>
        </div>
    </div>
    <form class="well form-horizontal" method="post" action="signup.php"  id="contact_form">
    <fieldset>

        <!-- Form Name -->
        <legend>

        <h2><b>Sign Up</b></h2>

        </legend><br>

        <!-- User Name-->
        <div style="text-align: left ; " class="form-group">
            <label class="col-md-4 control-label">Username</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input name="username" placeholder="Username" class="form-control" type="text">
            </div>
            </div>
        </div>

        <!-- Password-->

        <div style="text-align:left ; " class="form-group">
        <label class="col-md-4 control-label">Password</label>
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="password" placeholder="Password" class="form-control" type="text">
            </div>
        </div>
        </div>

        <!--First Name-->

        <div style="text-align: left ;" class="form-group">
        <label class="col-md-4 control-label">First Name</label>
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="first_name" placeholder="First Name" class="form-control" type="text">
            </div>
        </div>
        </div>

        <!--Last Name-->

        <div style="text-align: left ; " class="form-group">
        <label class="col-md-4 control-label">Last Name</label>
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="last_name" placeholder="Last Name" class="form-control" type="text">
            </div>
        </div>
        </div>
        <br>

        <!-- Button -->
        <div class="button input-box">
            <input type="submit" name="Submit" id="Submit" value="Submit">
        
        </div>
        
        
    </fieldset>
    </form>
</div>
</div>
